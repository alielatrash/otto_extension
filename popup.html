<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Otto - Email Extractor</title>
</head>
<body>
    <div class="navbar">
        <img src="img/Otto Logo (White).png" height="30px">
    </div>

    <div class="content">
    
        <textarea id="emailContent" placeholder="Paste email content here"></textarea>
       
        <div class="content-buttons">
            <button id="processButton">Extract Fields</button>
            <button id="extractOptionsButton">Extract Dropdown Options</button>
        </div>

        <div id="extractedFields" style="display: none;">
            <h2>Extracted Fields</h2>
            <div id="fieldsContainer"></div>
            <button id="fillFormButton">Fill Form</button>
        </div>

        <div id="dropdownOptionsSection" style="display: none;">
            <h2>Extracted Dropdown Options</h2>
            <div id="optionsContainer"></div>
        </div>

    </div>


    <div class="results">
        <div id="status"></div>

        <h3>Raw ChatGPT Response</h3>
        <div id="rawResponse"></div>
    </div>

    <script src="popup.js" type="module"></script>
</body>
</html>
